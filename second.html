<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
*{
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    margin: 0;
}
.page{
    background-color: rgb(135, 219, 243);
    max-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card{
    width: 900px;
    height:600px;
    background: white;
    padding: 40px;
    border-radius: 8px;
     box-shadow: 0 10px 25px rgba(0,0,0,.2);
     margin: 30px ;
}
h2{
    border-bottom: 3px solid #4a73f0;
    margin: 0 0 20px;
    display: inline-block;
}
h4{
    color: #777;
    /* margin: 25px 0 15px; */
}
.row{
    display: flex;
    gap: 20px;
    margin-bottom: 18px;
}
.field{
    flex: 1;
}
label{
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
}
input{
    width: 100%;
     padding: 10px;
    border-radius: 6px;
    border: 1px solid#ddd;
    outline: none;
}
input:focus{
    border-color: #4a73f0;
}
.btn{
    background: #4a73f0;
    color: white;
    padding: 12px 30px;
    width: 200px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
}

    </style>
</head>

<body>
    <div class="page">
        <div class="card">
            <h2>Registration</h2>

            <h4>Personal Details</h4>
            <div class="row">
                <div class="field">
                    <label for="FullName"> Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="field">
                    <label for="DOB" >Date Of Birth</label>
                    <input type="date" name="DOB" id="DOB" placeholder="Enter birth date" >
                </div>
                <div class="field">
                    <label for="email" >E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" >
                </div>
            </div>
           <div class="row">
                <div class="field">
                    <label for="MobNo"> Mobile Number</label>
                    <input type="text" name="MobNo" id="MobNo" pattern="^[7-9]{1}[0-9]{9}" placeholder="Enter Mobile number">
                </div>
                <div class="field">
                    <label for="Gender" >Gender</label>
                    <input type="text" name="Gender" id="Gender" placeholder="Enter your gender">
                </div>
                <div class="field">
                    <label for="Occupation" >Occupation</label>
                    <input type="text" name="occupation" id="occupation" placeholder="Enter your occupation" >
                </div>
            </div>
            
            <h4>Identity Details</h4>
            <div class="row">
                <div class="field">
                    <label for="IDType"> ID Type</label>
                    <input type="text" name="IDType" id="IDType" placeholder="Enter IDType">
                </div>
                <div class="field">
                    <label for="IDNumber" >IDNumber</label>
                    <input type="number" name="IDNumber" id="IDNumber" placeholder="Enter IDNumber" >
                </div>
                <div class="field">
                    <label for="issueauthority" >Issue Authority</label>
                    <input type="text" name="issueauthority" id="issueauthority" placeholder="Enter issue department" >
                </div>
            </div>

             <div class="row">
                <div class="field">
                    <label for="issueDate"> Issue Date</label>
                    <input type="date" name="issueDate" id="issueDate" placeholder="Enter ID issue Date">
                </div>
                <div class="field">
                    <label for="issueState" >Issue State</label>
                    <input type="text" name="issueState" id="issueState" placeholder="Enter ID issue State" >
                </div>
                <div class="field">
                    <label for="expiryDate" >Expiry date</label>
                    <input type="date" name="expiryDate" id="expiryDate" placeholder="Enter Expiry date" >
                </div>
            </div>
            <button class="btn">Next â†’ </button>
        </div>
    </div>







</body>

</html>
