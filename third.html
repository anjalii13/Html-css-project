<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .card {
            width: 300px;
            height: 400px;
            background-color: #d8d3d3;
            border-radius: 7px;
            margin-left: 30%;
        }

        label {
            margin-left: 2rem;
        }

        .row {
            /* margin-left: 3rem;
            margin-top: 1rem; */
            text-align: center;


        }

        hr {
            display: block;
            width: 270px;
        }

        input {
            margin: 10px;
        }

        input[type="radio"] {
            accent-color: blue;
        }

        .last {
            display: flex;
            margin: 10px;
        }

        button {
            background: #274cb9;
            color: white;
            height: 40px;
            width: 100px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            margin-left: 30px;
            margin-top: 10px;

        }
        button:hover{
            
        }
    </style>
</head>

<body>
    <div class="card">
        <h2
            style="text-align: center; padding-top: 20px;font-size: 2rem;font-family: Arial, Helvetica, sans-serif;color: grey;font-weight: 100;">
            Registration</h2>
        <hr>
        <div class="row">
            <input type="radio" name="Use" id="use">Personal
            <input type="radio" name="Use" id="use">Company

        </div>
        <hr>
        <div class="col">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <label for="Name"><i class="fa-solid fa-user"></i></i></label>
            <input type="text" name="name" id="name" placeholder="Name">
            <br>
            <label for="Pass"><i class="fa-solid fa-key"></i></label>
            <input type="password" name="pass" id="pass" placeholder="Password">
        </div>
        <div class="row">
            <input type="radio" name="Gender" id="">Male
            <input type="radio" name="Gender" id="">Female
        </div>
        <div class="last">
            <p style="font-size: small;">By clicking register,you <br> agree on our <a href="#">terms and <br>
                    conditions.</a></p>
            <button>Register</button>
        </div>
    </div>
</body>

</html>
