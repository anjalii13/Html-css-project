<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
       .form{
        width: 250px;
        margin-bottom: 20px;
       }
    </style>
</head>
<body>
    <h1>Register</h1>
    <h4>Kindly fill in this form to register</h4>
    <form class="form">
        <label for="username"><B>Username</B></label>
        <br>
        <input type="text" name="username" id="username" placeholder="Enter Username" required class="form">
        <br>
        <label for="email"><b>E-mail</b></label>
        <br>
        <input type="email" name="email" id="Email" placeholder="Enter Email" required class="form">
        <br>
        <label for="password"><b>Password</b></label>
        <br>
        <input type="password" name="password" id="password" placeholder="Enter password" required class="form">
        <br>
        <label for="repeatpass"><b>Repeat Password</b></label>
        <br>
        <input type="password" name="repeatpass" id="repeatpass" placeholder="Enter same passsword" required class="form">
        <br>
        <input type="submit" value="Register" name="register" class="form">
        <h4>Already have an Account ? <a href="#">Log in</a></h4>
    </form>
</body>
</html>
